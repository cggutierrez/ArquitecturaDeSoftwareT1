<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

 <h3>Latest messages</h3>
{% if commentsList %}
    <ul>
    {% for comment in commentsList %}
        <li>
            </a>{{ comment.text }} ,</a>
            </a>{{ comment.ip_address }} ,</a>
            </a>{{ comment.pub_date }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages are available.</p>
{% endif %}
